name: CI â€” generate frontend & build firmware

on:
  workflow_dispatch:

jobs:
  build:
    name: Generate + Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps & generate embedded webapp
        working-directory: software/frontend
        run: |
          npm ci
          npm run generate

      - name: Setup Python (for PlatformIO)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PlatformIO Core
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: Build firmware (PlatformIO)
        working-directory: software
        run: pio run -e esp32dev

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: software/.pio/build/esp32dev/firmware.bin

      - name: Upload generated webapp header
        uses: actions/upload-artifact@v4
        with:
          name: webapp-header
          path: software/src/webapp.h
